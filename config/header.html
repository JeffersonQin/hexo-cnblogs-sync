<style>
    .post-body {
        --body-bg-color: #eee;
        --content-bg-color: #fff;
        --card-bg-color: #f5f5f5;
        --text-color: #555;
        --blockquote-color: #666;
        --link-color: #555;
        --link-hover-color: #222;
        --brand-color: #fff;
        --brand-hover-color: #fff;
        --table-row-odd-bg-color: #f9f9f9;
        --table-row-hover-bg-color: #f5f5f5;
        --menu-item-bg-color: #f5f5f5;
        --btn-default-bg: #fff;
        --btn-default-color: #555;
        --btn-default-border-color: #555;
        --btn-default-hover-bg: #222;
        --btn-default-hover-color: #fff;
        --btn-default-hover-border-color: #222;
    }
    
    @media (prefers-color-scheme: dark) {

            --content-bg-color: #333;
            --card-bg-color: #555;
            --text-color: #ccc;
            --blockquote-color: #bbb;
            --link-color: #ccc;
            --link-hover-color: #eee;
            --brand-color: #ddd;
            --brand-hover-color: #ddd;
            --table-row-odd-bg-color: #282828;
            --table-row-hover-bg-color: #363636;
            --menu-item-bg-color: #555;
            --btn-default-bg: #222;
            --btn-default-color: #ccc;
            --btn-default-border-color: #555;
            --btn-default-hover-bg: #666;
            --btn-default-hover-color: #ccc;
            --btn-default-hover-border-color: #666;
        }
    }
    
    .post-body h1 {
        font-size: 2em;
        margin: 0.67em 0;
    }
    
    .post-body hr {
        box-sizing: content-box;
        /* 1 */
        height: 0;
        /* 1 */
        overflow: visible;
        /* 2 */
    }
    
    .post-body pre {
        font-family: monospace, monospace;
        /* 1 */
        font-size: 1em;
        /* 2 */
    }
    
    .post-body a {
        background: transparent;
    }
    
    .post-body abbr[title] {
        border-bottom: none;
        /* 1 */
        text-decoration: underline;
        /* 2 */
        text-decoration: underline dotted;
        /* 2 */
    }
    
    .post-body b,
    strong {
        font-weight: bolder;
    }
    
    .post-body code,
    kbd,
    samp {
        font-family: monospace, monospace;
        /* 1 */
        font-size: 1em;
        /* 2 */
    }
    
    .post-body small {
        font-size: 80%;
    }
    
    .post-body sub,

        position: relative;
        vertical-align: baseline;
    }
    
    .post-body sub {

    }
    
    .post-body sup {
        top: -0.5em;
    }
    
    .post-body img {
        border-style: none;
    }
    
    .post-body button,
    input,
    optgroup,
    select,
    textarea {
        font-family: inherit;
        /* 1 */
        font-size: 100%;
        /* 1 */
        line-height: 1.15;
        /* 1 */
        margin: 0;
        /* 2 */
    }
    
    .post-body button,
    input {
        /* 1 */
        overflow: visible;
    }
    
    .post-body button,
    select {
        /* 1 */
        text-transform: none;
    }
    
    .post-body button,
    [type='button'],
    [type='reset'],
    [type='submit'] {
        -webkit-appearance: button;
    }
    
    .post-body button::-moz-focus-inner,

    [type='submit']::-moz-focus-inner {

        padding: 0.35em 0.75em 0.625em;
    }
    
    .post-body legend {

        /* 1 */

        /* 2 */

        /* 1 */
        max-width: 100%;
        /* 1 */
        padding: 0;
        /* 3 */
        white-space: normal;
        /* 1 */
    }
    
    .post-body progress {

    }
    
    .post-body textarea {

    }
    
    [type='checkbox'],

        /* 1 */

        /* 2 */

    }
    
    [type='search'] {

        /* 2 */
        -webkit-appearance: textfield;
        /* 1 */
    }

        -webkit-appearance: none;
    }
    
     ::-webkit-file-upload-button {
        font: inherit;
        /* 2 */

        /* 1 */

    }
    
    .post-body summary {
        display: list-item;
    }
    
    .post-body template {

    }
    
    [hidden] {
        display: none;
    }
    
     ::selection {

        color: #eee;
    }
    
    .post-body h1,
    h2,
    h3,
    h4,
    h5,

        font-weight: bold;
        line-height: 1.5;
        margin: 20px 0 15px;
    }
    
    .post-body h1 {
        font-size: 1.5em;
    }
    
    .post-body h2 {
        font-size: 1.375em;
    }
    
    .post-body h3 {
        font-size: 1.25em;
    }
    
    .post-body h4 {
        font-size: 1.125em;
    }
    
    .post-body h5 {

    }
    
    .post-body h6 {
        font-size: 0.875em;
    }
    
    .post-body p {
        margin: 0 0 20px 0;
    }
    
    .post-body a,
    span.exturl {
        border-bottom: 1px solid #999;
        color: var(--link-color);
        outline: 0;
        text-decoration: none;
        overflow-wrap: break-word;
        word-wrap: break-word;
        cursor: pointer;
    }
    
    .post-body a:hover,
    span.exturl:hover {
        border-bottom-color: var(--link-hover-color);
        color: var(--link-hover-color);
    }
    
    .post-body iframe,
    img,
    video {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 100%;
    }
    
    .post-body hr {
        background-image: repeating-linear-gradient(-45deg, #ddd, #ddd 4px, transparent 4px, transparent 8px);
        border: 0;
        height: 3px;
        margin: 40px 0;
    }
    
    .post-body blockquote {
        border-left: 4px solid #ddd;
        color: var(--blockquote-color);
        margin: 0;
        padding: 0 15px;
    }
    
    .post-body blockquote cite::before {
        content: '-';
        padding: 0 5px;
    }
    
    .post-body dt {
        font-weight: bold;
    }
    
    .post-body dd {
        margin: 0;
        padding: 0;
    }
    
    .post-body kbd {
        background-color: #f5f5f5;
        background-image: linear-gradient(#eee, #fff, #eee);
        border: 1px solid #ccc;
        border-radius: 0.2em;
        box-shadow: 0.1em 0.1em 0.2em rgba(0, 0, 0, 0.1);
        color: #555;
        font-family: inherit;
        padding: 0.1em 0.3em;
        white-space: nowrap;
    }
    
    .table-container {
        overflow: auto;
    }
    
    .post-body table {
        border-collapse: collapse;
        border-spacing: 0;
        font-size: 0.875em;
        margin: 0 0 20px 0;
        width: 100%;
    }
    
    .post-body tbody tr:nth-of-type(odd) {
        background: var(--table-row-odd-bg-color);
    }
    
    .post-body tbody tr:hover {
        background: var(--table-row-hover-bg-color);
    }
    
    .post-body caption,
    th,
    td {
        font-weight: normal;
        padding: 8px;
        vertical-align: middle;
    }
    
    .post-body th,
    td {
        border: 1px solid #ddd;
        border-bottom: 3px solid #ddd;
    }
    
    .post-body th {
        font-weight: 700;
        padding-bottom: 10px;
    }
    
    .post-body td {
        border-bottom-width: 1px;
    }
    
    .btn {
        background: var(--btn-default-bg);
        border: 2px solid var(--btn-default-border-color);
        border-radius: 2px;
        color: var(--btn-default-color);
        display: inline-block;
        font-size: 0.875em;
        line-height: 2;
        padding: 0 20px;
        text-decoration: none;
        transition-property: background-color;
        transition-delay: 0s;
        transition-duration: 0.2s;
        transition-timing-function: ease-in-out;
    }
    
    .btn:hover {
        background: var(--btn-default-hover-bg);
        border-color: var(--btn-default-hover-border-color);
        color: var(--btn-default-hover-color);
    }
    
    .btn+.btn {
        margin: 0 0 8px 8px;
    }
    
    .btn .fa-fw {
        text-align: left;
        width: 1.285714285714286em;
    }
    
    .toggle {
        line-height: 0;
    }
    
    .toggle .toggle-line {
        background: #fff;
        display: inline-block;
        height: 2px;
        left: 0;
        position: relative;
        top: 0;
        transition: all 0.4s;
        vertical-align: top;
        width: 100%;
    }
    
    .toggle .toggle-line:not(:first-child) {
        margin-top: 3px;
    }
    
    .toggle.toggle-arrow .toggle-line-first {
        top: 2px;
        transform: rotate(-45deg);
        width: 50%;
    }
    
    .toggle.toggle-arrow .toggle-line-middle {
        width: 90%;
    }
    
    .toggle.toggle-arrow .toggle-line-last {
        top: -2px;
        transform: rotate(45deg);
        width: 50%;
    }
    
    .toggle.toggle-close .toggle-line-first {
        top: 5px;
        transform: rotate(-45deg);
    }
    
    .toggle.toggle-close .toggle-line-middle {
        opacity: 0;
    }
    
    .toggle.toggle-close .toggle-line-last {
        top: -5px;
        transform: rotate(45deg);
    }
    
    .highlight-container {
        position: relative;
    }
    
    .highlight-container:hover .copy-btn,
    .highlight-container .copy-btn:focus {
        opacity: 1;
    }
    
    .copy-btn {
        color: #333;
        cursor: pointer;
        line-height: 1.6;
        opacity: 0;
        padding: 2px 6px;
        position: absolute;
        transition-delay: 0s;
        transition-duration: 0.2s;
        transition-timing-function: ease-in-out;
        color: #fff;
        font-size: 14px;
        right: 0;
        top: 2px;
    }
    
    .highlight-container {
        background: #21252b;
        border-radius: 5px;
        box-shadow: 0 10px 30px 0 rgba(0, 0, 0, 0.4);
        padding-top: 30px;
    }
    
    .highlight-container::before {
        background: #fc625d;
        border-radius: 50%;
        box-shadow: 20px 0 #fdbc40, 40px 0 #35cd4b;
        content: ' ';
        height: 12px;
        left: 12px;
        margin-top: -20px;
        position: absolute;
        width: 12px;
    }
    
    .highlight-container .highlight {
        border-radius: 0 0 5px 5px;
    }
    
    .highlight-container .highlight .table-container {
        border-radius: 0 0 5px 5px;
    }
    
    .highlight,
    pre {
        background: #2d2d2d;
        color: #ccc;
        line-height: 1.6;
        margin: 0 auto 20px;
    }
    
    pre,
    code {
        font-family: consolas, Menlo, monospace, "PingFang SC", "Microsoft YaHei";
    }
    
    code {
        background: #eee;
        border-radius: 3px;
        color: #555;
        padding: 2px 4px;
        overflow-wrap: break-word;
        word-wrap: break-word;
    }
    
    .highlight *::selection {
        background: #515151;
    }
    
    .highlight pre {
        border: 0;
        margin: 0;
        padding: 10px 0;
    }
    
    .highlight table {
        border: 0;
        margin: 0;
        width: auto;
    }
    
    .highlight td {
        border: 0;
        padding: 0;
    }
    
    .highlight figcaption {
        background: #1b1b1b;
        color: #ccc;
        display: flex;
        font-size: 0.875em;
        justify-content: space-between;
        line-height: 1.2;
        padding: 0.5em;
    }
    
    .highlight figcaption a {
        color: #ccc;
    }
    
    .highlight figcaption a:hover {
        border-bottom-color: #ccc;
    }
    
    .highlight .gutter {
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
    }
    
    .highlight .gutter pre {
        background: #1b1b1b;
        color: #999;
        padding-left: 10px;
        padding-right: 10px;
        text-align: right;
    }
    
    .highlight .code pre {
        background: #2d2d2d;
        padding-left: 10px;
        width: 100%;
    }
    
    .gist table {
        width: auto;
    }
    
    .gist table td {
        border: 0;
    }
    
    pre {
        overflow: auto;
        padding: 10px;
    }
    
    pre code {
        background: none;
        color: #ccc;
        font-size: 0.875em;
        padding: 0;
        text-shadow: none;
    }
    
    pre .deletion {
        background: #800000;
    }
    
    pre .addition {
        background: #008000;
    }
    
    pre .meta {
        color: #fc6;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
    }
    
    pre .comment {
        color: #999;
    }
    
    pre .variable,
    pre .attribute,
    pre .tag,
    pre .name,
    pre .regexp,
    pre .ruby .constant,
    pre .xml .tag .title,
    pre .xml .pi,
    pre .xml .doctype,
    pre .html .doctype,
    pre .css .id,
    pre .css .class,
    pre .css .pseudo {
        color: #f2777a;
    }
    
    pre .number,
    pre .preprocessor,
    pre .built_in,
    pre .builtin-name,
    pre .literal,
    pre .params,
    pre .constant,
    pre .command {
        color: #f99157;
    }
    
    pre .ruby .class .title,
    pre .css .rules .attribute,
    pre .string,
    pre .symbol,
    pre .value,
    pre .inheritance,
    pre .header,
    pre .ruby .symbol,
    pre .xml .cdata,
    pre .special,
    pre .formula {
        color: #9c9;
    }
    
    pre .title,
    pre .css .hexcolor {
        color: #6cc;
    }
    
    pre .function,
    pre .python .decorator,
    pre .python .title,
    pre .ruby .function .title,
    pre .ruby .title .keyword,
    pre .perl .sub,
    pre .javascript .title,
    pre .coffeescript .title {

    }
    
    pre .keyword,
    pre .javascript .function {

    }
    
    .blockquote-center {

        margin: 40px 0;

    }
    
    .post-body .label.danger {

    .post-body .tabs {
        margin-bottom: 20px;
    }
    
    .post-body .tabs,

    .post-body .tabs ul.nav-tabs,

    .post-body .tabs ul.nav-tabs li.tab,

    }
    
    @media (max-width: 413px) {
        .post-body .tabs ul.nav-tabs li.tab,

            border-bottom: 1px solid transparent;
            border-left: 3px solid transparent;
            border-right: 1px solid transparent;
            border-top: 1px solid transparent;
        }
    }
    
    @media (max-width: 413px) {
        .post-body .tabs ul.nav-tabs li.tab,
        .tabs-comment ul.nav-tabs li.tab {
            border-radius: 0;
        }
    }
    
    .post-body .tabs ul.nav-tabs li.tab a,
    .tabs-comment ul.nav-tabs li.tab a {
        border-bottom: initial;
        display: block;
        line-height: 1.8;
        outline: 0;
        padding: 0.25em 0.75em;
        text-align: center;
        transition-delay: 0s;
        transition-duration: 0.2s;
        transition-timing-function: ease-out;
    }
    
    .post-body .tabs ul.nav-tabs li.tab a i,
    .tabs-comment ul.nav-tabs li.tab a i {
        width: 1.285714285714286em;
    }

        border-left: 1px solid #ddd;

    @media (max-width: 413px) {

            border-bottom: 1px solid #ddd;
            border-left: 3px solid #fc6423;
            border-right: 1px solid #ddd;
            border-top: 1px solid #ddd;
        }

    .tabs-comment ul.nav-tabs li.tab.active a {

        .tabs-comment .tab-content .tab-pane.active:nth-of-type(1) {
